    *{box-sizing:border-box}
    html,body{margin:0;padding:0}

    body{

    .wrap{max-width:620px;margin:0 auto}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      overflow:hidden;

    /* LOGO */
    .logo-wrap{
      padding:18px;
      text-align:center;
      border-bottom:1px solid var(--line);
    }
    .logo{height:36px}

    /* HERO */
    .hero{
      position:relative;
      text-align:center;
      padding:20px 18px 22px;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
        url("./hero-bg.jpg") center/cover no-repeat;
      filter:grayscale(100%);
      z-index:0;
    }
    .hero>*{position:relative;z-index:1}

    .avatar{
      width:160px;height:160px;
      border-radius:50%;
      object-fit:cover;
      border:6px solid #fff;
      box-shadow:0 18px 36px rgba(0,0,0,.18);
      margin:6px auto 14px;
      display:block;
    }

    h1{margin:0;font-size:28px}
    .role{margin-top:8px;font-weight:800;color:var(--remax-blue)}
    .sub{margin-top:10px;color:var(--muted);font-size:14px}

    /* BUTTONS */
    .actions{
      padding:18px;
      display:grid;
      gap:10px;
      border-top:1px solid var(--line);
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      border-radius:16px;
      font-weight:900;
      text-decoration:none;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
    }
    .btn.primary{
      background:var(--remax-red);
      color:#fff;
      border:none;
    }

    /* SECTIONS */
    .section{
      padding:18px;
      border-top:1px solid var(--line);
    }
    .section h2{
      font-size:12px;
      letter-spacing:.15em;
      color:var(--muted);
      text-transform:uppercase;
      margin-bottom:12px;
    }

    .grid{display:grid;gap:10px}
    .tile{
      display:flex;
      gap:12px;
      padding:14px;
      border-radius:18px;
      border:1px solid var(--line);
    }
    .small{font-size:13px;color:var(--muted)}

    /* SOCIAL */
    .social-row{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
    }
    .soc{
      height:48px;
      border-radius:999px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .soc svg{width:22px;height:22px;fill:#fff}

    /* STICKY */
    .sticky{
      position:fixed;
      bottom:0;left:0;right:0;
      background:rgba(246,247,251,.9);
      backdrop-filter:blur(10px);
      padding:10px 12px calc(12px + env(safe-area-inset-bottom));
      border-top:1px solid var(--line);
    }
    .sticky .inner{
      max-width:620px;
      margin:auto;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
    }
  </style>
